<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My shop - Cart</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> -->
  <style>
    @font-face {
      font-family: oswald;
      src: url('./font/Oswald-VariableFont_wght.ttf');
    }
  </style>

  <link rel="stylesheet" href="./css/cart.css">
  <script src="./js/cart.js"></script>
</head>

<body>

  <header>
    <div class="heardTitle">MY SHOP</div>
    <nav>
      <button class='button btnMain' name="button" type="button" value="button">Main</button>
      <button class='button btnShop' name="button" type="button" value="button">Shop</button>
      <button class='button btnContact' name="button" type="button" value="button">Contact<span
          id='boxCounter'></span></button>
    </nav>
  </header>
  <main>
    <div id='empthyCartText'>
      <img src="./images/pity.png" alt="pity">
      <div class="empthyText">Your shopping cart is empthy</div>
    </div>
    <div id="summDiv"></div>
  </main>

  <footer>
    <div>MyShop</div>
    <div class="icons">
      <div><a href="http://www.facebook.com"><img src='./images/facebook-white.png' /></a></div>
      <div><a href="http://www.instagram.com"><img src='./images/instagram-white.png' /></a></div>
      <div><a href="http://www.telegram.com"><img src='./images/telegram-white.png' /></a></div>
      <div><a href="http://www.twitter.com"><img src='./images/twitter-white.png' /></a></div>
    </div>
  </footer>

</body>

</html>
