<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/Task 2.css">
  <script src="./JS/Task 2.js"></script>
</head>

<body>
  <section class="login-section">
    <article class="login-article">
      <h3>Авторизация пользователя</h3>
      <form class="login-form" action="" method="get" enctype="text/plain">
        <div>
          <input id="username" class="username" type="text" name="login" placeholder="Логин или электронная почта"
            size="45">
        </div>
        <div>
          <input id="password" class="password" type="password" name="pass" placeholder="Пароль" size="45">
        </div>
        <div id='text'></div>
        <div class="checkbox-remember">
          <input class="checkbox" type="checkbox" name="remember" id="remember">
          <label class="remember" for="remember">Запомнить меня</label>
        </div>
        <div>
          <input id="submit" class="submit" type="button" value="Вход" />
        </div>
      </form>
    </article>
    <div class="reset">Забыли Ваш пароль?<a href="#"> Нажмите здесь,</a>чтобы сбросить его.</div>
  </section>
</body>

</html>
