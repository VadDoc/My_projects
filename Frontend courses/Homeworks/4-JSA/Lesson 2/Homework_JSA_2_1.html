<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // Задание 1
    // Вариант 1
    window.onload = () => {
      const paragraphs = document.querySelectorAll("p");
      paragraphs.forEach((element, i) => {
        element.innerHTML = `PARAGRAPH ${i + 1}`;
      })
    }
  </script>
</head>

<body>
  <div>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </div>
  <div>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>
    <p>Paragraph 5</p>
  </div>
