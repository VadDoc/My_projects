    function Box(w, h, d, m) {
      this.width = w;
      this.height = h;
      this.depth = d;
      this.material = m;
      this.volume = function () {
        return this.width * this.height * this.depth;
      }

    // Задание 4. Метод toString()

    function Circle(r, c) {
      this.radius = r;
      this.color = c;
    }

    Circle.prototype.getCircleArea = function () {
      return `Круг ${this.color}: площадь = ${(Math.PI * this.radius ** 2).toFixed(2)}`;
    }

    Circle.prototype.getCircleLength = function () {
      return `Круг ${this.color}: длина окружности = ${(Math.PI * this.radius * 2).toFixed(2)}`;
    }


    Circle.prototype.toString = function () {
      return `Круг - радиус: ${this.radius}, цвет: ${this.color}`;
    }

    const circleRed = new Circle(50, 'красный');
    const circleBlue = new Circle(100, 'синий');

    document.write(`<p> ${circleBlue.toString()}`);
    document.write(`<p> ${circleRed.toString()}`);
    document.write(`<p> ${circleBlue.getCircleArea()}`);
    document.write(`<p> ${circleRed.getCircleArea()}`);
    document.write(`<p> ${circleBlue.getCircleLength()}`);
    document.write(`<p> ${circleRed.getCircleLength()}`);
