<!doctype html>
<title>Пример</title>

<body>
  <script>
    // Возведение в степень
    for (var i = 3; i < 10000; i = i * 3) {
      document.write(i + "<br>")
    }

    // Дописка ко всему массиву
    var animals = ["Кот", "Рыба", "Лемур", "Комодский варан", "Бизон"];
    for (var i = 0; i < animals.length; i++) {
      document.write(animals[i] + " - прекрасное животное<br>")
    }

    // Рэндом алфавита
    var alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
    random = alphabet[Math.floor(Math.random(alphabet) * alphabet.length)];
    document.write(random + "<br>");

    // Генератор случайных строк
    var alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
    randomWord = alphabet[Math.floor(Math.random(alphabet) * alphabet.length)]
    document.write(randomWord + "<br>");
    for (var randomString = ""; randomString < 10; randomString += randomWord)
      document.write(randomString + "<hr>");
  </script>
</body>

</html>
