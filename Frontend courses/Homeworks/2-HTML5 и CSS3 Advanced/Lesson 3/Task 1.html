  <script>

      context.clearRect(275, 50, 450, 700);

      context.beginPath();
      context.moveTo(495, 640);
      context.lineTo(498, 540);
      context.lineTo(380, 575);

      context.shadowOffsetY = 10;

      context.closePath();

      context.moveTo(950, 695);
      context.bezierCurveTo(800, 543, 200, 843, 50, 693);

      context.shadowOffsetY = 0;
