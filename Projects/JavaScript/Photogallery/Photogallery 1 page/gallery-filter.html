<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/gallery-filter.js"></script>
    <link rel="stylesheet" href="./css/gallery-filter.css">
</head>
<body>
    <div class="gallery-menu">
        <ul>
            <li class="gallery-menu-item">All Galleries</li>
            <li class="gallery-menu-item">Gallery 1</li>
            <li class="gallery-menu-item">Gallery 2</li>
            <li class="gallery-menu-item">Gallery 3</li>
        </ul>
    </div>

    <div class="gallery-preview-container">
        <img class="img-prev-gallery-0 img-prev-gallery-1" src="./images/1.jpg" alt="">
        <img class="img-prev-gallery-0 img-prev-gallery-2" src="./images/4.jpg" alt="">
        <img class="img-prev-gallery-0 img-prev-gallery-3" src="./images/7.jpg" alt="">
    </div>
    

    <div class="slider gallery-container">
        <div class="slider-wrapper">
          <div class="slider-item img-gallery-0 img-gallery-1">
            <img src="./images/1.jpg" alt="">
          </div>
          <div class="slider-item img-gallery-0 img-gallery-1">
            <img src="./images/2.jpg" alt="">
          </div>
          <div class="slider-item img-gallery-0 img-gallery-1">
            <img src="./images/3.jpg" alt="">
          </div>
          <div class="slider-item img-gallery-0 img-gallery-2">
            <img src="./images/4.jpg" alt="">
          </div>
          <div class="slider-item img-gallery-0 img-gallery-2">
            <img src="./images/5.png" alt="">
          </div>
          <div class="slider-item img-gallery-0 img-gallery-2">
            <img src="./images/6.jpg" alt="">
          </div>
          <div class="slider-item img-gallery-0 img-gallery-3">
            <img src="./images/7.jpg" alt="">
          </div>
          <div class="slider-item img-gallery-0 img-gallery-3">
            <img src="./images/8.jpg" alt="">
          </div>
          <div class="slider-item img-gallery-0 img-gallery-3">
            <img src="./images/9.jpg" alt="">
          </div>

        </div>
        <a class="slider-control slider-control-left" href="#" role="button"></a>
        <a class="slider-control slider-control-right slider-control-show" href="#" role="button"></a>
        <span class="close">&times;</span>
    </div>
    

</body>
</html>
