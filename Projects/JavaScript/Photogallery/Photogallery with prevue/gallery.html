<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/gallery.css">
    <!-- <script src="./js/gallery1.js"></script> -->
</head>
<body>

<div class="slides-container">
    <div class="slides">
      <div class="numbertext">1 / 6</div>
      <img src="./images/1.jpg">
    </div>
  
    <div class="slides">
      <div class="numbertext">2 / 6</div>
      <img src="./images/2.jpg">
    </div>
  
    <div class="slides">
      <div class="numbertext">3 / 6</div>
      <img src="./images/3.jpg">
    </div>
      
    <div class="slides">
      <div class="numbertext">4 / 6</div>
      <img src="./images/4.jpg">
    </div>
  
    <div class="slides">
      <div class="numbertext">5 / 6</div>
      <img src="./images/5.png">
    </div>
      
    <div class="slides">
      <div class="numbertext">6 / 6</div>
      <img src="./images/6.jpg">
    </div>
  
    <div class="slides">
      <div class="numbertext">4 / 6</div>
      <img src="./images/7.jpg">
    </div>
  
    <div class="slides">
      <div class="numbertext">5 / 6</div>
      <img src="./images/8.jpg">
    </div>
      
    <div class="slides">
      <div class="numbertext">6 / 6</div>
      <img src="./images/9.jpg">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row-slides-container">
        <div class="row-slides">
            <div class="column-slides">
              <img class="demo" src="./images/1.jpg" onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column-slides">
              <img class="demo" src="./images/2.jpg" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column-slides">
              <img class="demo" src="./images/3.jpg" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column-slides">
              <img class="demo" src="./images/4.jpg" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column-slides">
              <img class="demo" src="./images/5.png" onclick="currentSlide(5)" alt="Nature and sunrise">
            </div>    
            <div class="column-slides">
              <img class="demo" src="./images/6.jpg" onclick="currentSlide(6)" alt="Snowy Mountains">
            </div>
            <div class="column-slides">
              <img class="demo" src="./images/7.jpg" onclick="currentSlide(7)" alt="Nature and sunrise">
            </div>    
            <div class="column-slides">
              <img class="demo" src="./images/8.jpg" onclick="currentSlide(8)" alt="Nature and sunrise">
            </div>    
            <div class="column-slides">
              <img class="demo" src="./images/9.jpg" onclick="currentSlide(9)" alt="Snowy Mountains">
            </div>
        </div>
    </div>

</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("slides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
</body>
</html>
