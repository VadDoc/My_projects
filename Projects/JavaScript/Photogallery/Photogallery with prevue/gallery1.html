<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/gallery.css">
    <script src="./js/gallery1.js"></script>
</head>
<body>

<div class="slides-container">
    <div class="slides">
      <div class="numbertext">1 / 6</div>
      <img src="./images/1.jpg">
    </div>
  
    <div class="slides">
      <div class="numbertext">2 / 6</div>
      <img src="./images/2.jpg">
    </div>
  
    <div class="slides">
      <div class="numbertext">3 / 6</div>
      <img src="./images/3.jpg">
    </div>
      
    <div class="slides">
      <div class="numbertext">4 / 6</div>
      <img src="./images/4.jpg">
    </div>
  
    <div class="slides">
      <div class="numbertext">5 / 6</div>
      <img src="./images/5.png">
    </div>
      
    <div class="slides">
      <div class="numbertext">6 / 6</div>
      <img src="./images/6.jpg">
    </div>
  
    <div class="slides">
      <div class="numbertext">4 / 6</div>
      <img src="./images/7.jpg">
    </div>
  
    <div class="slides">
      <div class="numbertext">5 / 6</div>
      <img src="./images/8.jpg">
    </div>
      
    <div class="slides">
      <div class="numbertext">6 / 6</div>
      <img src="./images/9.jpg">
    </div>
    
    <a class="prev" id="slides-prev">❮</a>
    <a class="next" id="slides-next">❯</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row-slides-container">
        <div class="row-slides">
          
            <div class="column-slides">
              <img class="demo" src="./images/1.jpg" alt="The Woods">
            </div>

            <div class="column-slides">
              <img class="demo" src="./images/2.jpg" alt="Cinque Terre">
            </div>
            <div class="column-slides">
              <img class="demo" src="./images/3.jpg" alt="Mountains and fjords">
            </div>
            <div class="column-slides">
              <img class="demo" src="./images/4.jpg" alt="Northern Lights">
            </div>
            <div class="column-slides">
              <img class="demo" src="./images/5.png" alt="Nature and sunrise">
            </div>    
            <div class="column-slides">
              <img class="demo" src="./images/6.jpg"alt="Snowy Mountains">
            </div>
            <div class="column-slides">
              <img class="demo" src="./images/7.jpg" alt="Nature and sunrise">
            </div>    
            <div class="column-slides">
              <img class="demo" src="./images/8.jpg" alt="Nature and sunrise">
            </div>    
            <div class="column-slides">
              <img class="demo" src="./images/9.jpg" alt="Snowy Mountains">
            </div>
        </div>
    </div>

</div>
</body>
</html>
